<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>addClass demo</title>
    <style>
        div {
            background: white;
        }
        .red {
            background: red;
        }
        .red.green {
            background: green;
        }
    </style>
    <script src="jqm/jquery-1.10.2.js"></script>
</head>
<body>

<div>This div should be white</div>
<div class="red">This div will be green because it now has the "green" and "red" classes.
    It would be red if the addClass function failed.</div>
<div>This div should be white</div>
<p id="test">There are zero green divs</p>

<script>
    $( "div" ).addClass(function( index, currentClass ) {
        var addedClass;

        if ( currentClass === "red" ) {
            addedClass = "green";
            $( "#test" ).text( "There is one green div" );
            $( "#test" ).addClass( "There" );
        }

        return addedClass;
    });
</script>

</body>
</html>
