<html>
<head>
    <script src="jqm/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide();
            });
            $("#show").click(function(){
                $("p").show();
            });
        });
    </script>
</head>
<body>
<p id="p1">123</p>
<button id="hide" type="button">1</button>
<button id="show" type="button">2</button>
</body>
